<body>
<div class="container">
        <form class="w-100 me-3" role="search" th:method="POST" th:action="@{/product/search}">
            <fieldset>
                <input class="form-control" placeholder="Я ищу" type="search" name="search"  th:value="*{value_search}" id="search">
                <br>
                <p>Цена, ₽</p>
                <label for="ot">От</label>
                <input type="text" name="ot"  th:value="*{value_price_ot}" id="ot">
                <label for="do">До</label>
                <input type="text" name="do"  th:value="*{value_price_do}" id="do">
                <br>
                <br>
                <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                <label for="ascending_price">Отсортировать по возрастанию цены</label>
                <br>
                <br>
                <input type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                <label for="descending_price">Отсортировать по убыванию цены</label>
                <br>
                <input class="btn btn-outline-light me-2" type="submit" value="Найти">
            </fieldset>
        </form>
    <div class="container text-center">
        <div class="row row-cols-4">
        <div class="p-3 border bg-light" th:each="product : ${search_product}">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="160cm" height="320cm">
            <br>
            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
            <br>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        </div>
        <div class="col" th:each="product : ${products}">
            <br>
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="160cm" height="320cm">
            <br>
            <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
            <br>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        </div>
    </div>
</div>
